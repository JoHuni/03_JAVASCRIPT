<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서</title>
    <link rel="stylesheet" href="../css/30_설정적용.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <table>
                <tr>
                    <th>너비 : <input type="text" id="setWidth"> px</th>
                    <th>높이 : <input type="text" id="setHeight"> px</th>
                </tr>
                <tr>
                    <th>글자크기 : <input type="text" id="setfont-size"> px</th>
                    <th>굵이 : 
                        <label for="normal">보통 
                            <input type="radio" name="set-bold" id="normal">
                        </label>

                        <label for="bold">굵게
                            <input type="radio" name="set-bold" id="bold">
                        </label>
                    </th>
                </tr>
                <tr>
                    <th>글자색 : <input type="text" id="set-fontColor"></th>
                    <th>배경색 : <input type="text" id="set-backgroundColor"></th>
                </tr>
                <tr>
                    <th>
                        가로 정렬 :
                        <label for="align-left"> 
                                왼쪽 <input type="radio" name="setAlign" id="align-left">
                        </label> 
                        <label>
                            가운데 <input type="radio" name="setAlign" id="align-center">
                        </label>
                        <label>
                            오른쪽 <input type="radio" name="setAlign" id="align-right">
                        </label>
                    </th> 
                </tr>
                <tr>
                    <th>
                        세로 정렬 :
                        <label for="align-up">   
                            위 <input type="radio" name="verticalAlign" id="align-up">
                        </label> 
                        <label for="align-mid">
                            가운데 <input type="radio" name="verticalAlign" id="align-mid">
                        </label>
                        <label for="align-down">
                            아래 <input type="radio" name="verticalAlign" id="align-down">
                        </label>
                    </th> 
                </tr>
                <tr>
                    <th>
                        출력 문자열 : <input type="text" id="inputText">
                    </th>
                </tr>
                <tr>
                    <th><button id="button">적용하기</button></th>
                </tr>
            </table>
        </div>
        <div class="box2"></div>
    </div>

    <script src="../js/30_설정적용.js"> </script>
</body>
</html>
