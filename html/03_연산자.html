<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_연산자</title>
    <link rel="stylesheet" href="../css/03_연산자.css">
</head>
<body>
    <h1>연산자(Operator)</h1>
    <h3>산술 연산자 + 계산기 만들기</h3>
    <pre>
        +, -, *, /, %(나머지(modulo, mod))
    </pre>
    <div class="calculator">
        <div class="row">
            <label for="input1">첫 번째 값 : </label>
            <input type="number" id="input1">
        </div>
        <div class="row">
            <label for="input2">두 번째 값 : </label>
            <input type="number" id="input2">
        </div>
        <div class="row btn-row">
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate('/')">/</button>
            <button onclick="calculate('%')">%</button>
        </div>
        <div class="row">
            <h2>
                결과 : <span id = "calcResult">100</span> 
            </h2>
        </div>
    </div>

    <h3>(응용) 입력 받은 3개의 수 합계 출력하기</h3>

    <div class="row">
        <input type="number" id="num1">
        <input type="number" id="num2">
        <input type="number" id="num3">
        <button onclick="calcPlus()">3개 더하기</button>
      <h3>결과 : <span id="total"></span> </h3>
    </div>

    <hr>
    <h3>증가/감소 연산자(++, --)</h3>
    <pre>
        - 1씩 값을 증가/감소 시키는 연산자

        - 합쳐서 증감연산자라고 부르기도 함

        * 전위 연산(제일 먼저 1증가 시키기) -> ++A
        * 후위 연산(제일 나중에 1증가/감소 시키기) -> A++
    </pre>

    <div>
        <button onclick="decrease()">1 감소</button>
        <span id="result2">0</span>
        <button onclick="increase()">1 증가</button>
    </div>

    <h3>전위, 후위 연산 확인하기
        <button onclick="check1()">확인하기</button>
    </h3>
    <script src="../js/03_연산자.js"></script>
</body>
</html>
